apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "mediawiki.fullname" . }}
spec:
  replicas: 2
  selector:
    matchLabels:
      component: {{ template "mediawiki.fullname" . }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
  template:
    metadata:
      labels:
        component: {{ template "mediawiki.fullname" . }}
    spec:
      containers:
        - name: php
          image: {{ template "mediawiki.image" . }}
          args:
            - /usr/sbin/php-fpm
            - --nodaemonize
          volumeMounts:
            - mountPath: /run/php-fpm/
              name: socket
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
        - name: apache
          image: {{ template "mediawiki.image" . }}
          command:
            - /run-httpd.sh
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /run/php-fpm/
              name: socket
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          readinessProbe:
            httpGet:
              path: /
              port: 80
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
      volumes:
      - name: socket
        emptyDir: {}